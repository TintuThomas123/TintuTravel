{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url({% static 'images/regimg.jpg' %});background-repeat: no-repeat;background-size: cover;" >
<h1 style=color:red>REGISTRATION FORM</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter user name"> <br>
    <input type="text" name="firstname" placeholder="Enter first name"> <br>
    <input type="text" name="lastname" placeholder="Enter last name"> <br>
    <input type="email" name="emailid" placeholder="Enter e-mail id"> <br>
    <input type="password" name="password" placeholder="Enter password"> <br>
    <input type="password" name="cpassword" placeholder="Enter confirm password"> <br>
       <input type="submit"> <br>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
